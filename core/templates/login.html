{% extends "base.html" %}

{% block content %}
<br>
<div class="container shadow-lg mt-5 mb-5 p-4 w-50">
    <div class="row">
            <div class="col">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" required placeholder="Enter your Username">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" name="password" placeholder="********" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">LOGIN</button>
                  </form>
            </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
{% endblock content %}
